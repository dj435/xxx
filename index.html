<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Player Multi-Enlace</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .contenedor {
            height: 100%;
            width: 100%;
            position: relative;
        }
        #player {
            height: 92%;
            width: 100%;
        }
        #controls {
            height: 8%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 255, 0.7);
        }
        #controls button {
            margin: 0 20px;
            padding: 20px;
            font-size: 40px;
            border: 2px solid black;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s, border-color 0.3s;
        }
        #controls button:hover {
            background-color: #ff6347;
            border-color: red;
        }
        #controls button:focus {
            background-color: #f0a500;
        }
        #controls button:active {
            background-color: #f0a500;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div id="player">
            <iframe id="videoIframe" src="https://www.pornhub.com/embed/6758f6594a1f0?autoplay=1" frameborder="0" width="100%" height="100%" allowfullscreen></iframe>
        </div>
        <div id="controls">
            <button id="prev" tabindex="1">◀◀</button>
            <button id="next" tabindex="2">▶▶</button>
        </div>
    </div>

    <script>
        // Lista de códigos de video de Pornhub (solo el código después de 'embed/')
        const videoCodes = [
            { code: "6758f6594a1f0" },
            { code: "ph634ce7ee7cc73" },
            { code: "6759064d50736" },
            { code: "67492e52356d2" },
            { code: "66efae7f8f31f" },
            { code: "66aedbb505618" }
        ];

        // Índice del enlace actual
        let currentIndex = 0;

        // Referencias a los controles
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const iframe = document.getElementById('videoIframe');

        // Función para actualizar el reproductor con un video aleatorio
        function updatePlayer(index) {
            currentIndex = index;
            // Construir la URL del iframe usando el código del video y agregar autoplay
            const videoUrl = `https://www.pornhub.com/embed/${videoCodes[currentIndex].code}?autoplay=1`;
            iframe.src = videoUrl;
        }

        // Función para obtener un índice aleatorio
        function getRandomIndex() {
            return Math.floor(Math.random() * videoCodes.length);
        }

        // Evento para botón "Anterior" (elige aleatoriamente un video)
        prevButton.addEventListener('click', () => {
            let randomIndex = getRandomIndex();
            while (randomIndex === currentIndex) {
                randomIndex = getRandomIndex(); // Asegurarse de que el video no se repita
            }
            updatePlayer(randomIndex);
        });

        // Evento para botón "Siguiente" (elige aleatoriamente un video)
        nextButton.addEventListener('click', () => {
            let randomIndex = getRandomIndex();
            while (randomIndex === currentIndex) {
                randomIndex = getRandomIndex(); // Asegurarse de que el video no se repita
            }
            updatePlayer(randomIndex);
        });

        // Inicializar el reproductor con el primer video
        updatePlayer(currentIndex);
    </script>
</body>
</html>
