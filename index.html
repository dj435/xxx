<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Player Multi-Enlace</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .contenedor {
            height: 100%;
            width: 100%;
        }
        #player {
            height: 92.5%;
            width: 100%;
        }
        #controls {
            height: 8.5%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0 0 32);
        
        }
        #controls button, #current-title {
            margin:0 15px;
            padding: 2px;
            font-size: 20px;
            border: 2px solid magenta;
        border-radius: 5px;
            background: white;
            cursor: default;
            
        }
        #controls button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div id="player"></div>
        <div id="controls">
            <button id="prev">◀◀</button>
            <div id="current-title">MILFL</div>
            <button id="next">▶▶</button>
        </div>
    </div>

    <script>
        // Lista de enlaces
        const links = [
          { title: "MILF", url: "https://cdn.redtraffic.net/milf.m3u8" },
          { title: "BIG DICK", url: "https://cdn.redtraffic.net/bigdick.m3u8" },
          { title: "BIG ASS", url: "https://cdn.redtraffic.net/bigass.m3u8" },
          { title: "BIG TITS", url: "https://cdn.redtraffic.net/bigtits.m3u8" },
          { title: "PORNSTAR", url: "https://cdn.redtraffic.net/pornstar.m3u8" },
          { title: "GANGBANG", url: "https://cdn.redtraffic.net/gangbang.m3u8" },
          { title: "LATINA", url: "https://cdn.redtraffic.net/latina.m3u8" },
          { title: "BLOWJOBS", url: "https://cdn.redtraffic.net/blowjob.m3u8" },
          { title: "TEEN", url: "https://cdn.redtraffic.net/teen.m3u8" },
          { title: "INTERRACIAL", url: "https://cdn.redtraffic.net/interracial.m3u8" },
          { title: "HARDCORE", url: "https://cdn.redtraffic.net/hardcore.m3u8" },
             { title: "CUCKOLD", url: "https://cdn.redtraffic.net/cuckold.m3u8" },
             { title: "THREESOME", url: "https://cdn.redtraffic.net/threesome.m3u8" },
             { title: "RUSSIAN", url: "https://cdn.redtraffic.net/russian.m3u8" },
             { title: "LESBIAN", url: "https://cdn.redtraffic.net/lesbian.m3u8" },
            { title: "ROUGH", url: "https://cdn.redtraffic.net/rough.m3u8" },
            { title: "COMPILATION", url: "https://cdn.redtraffic.net/compilation.m3u8" },
            { title: "BRUNETTE", url: "https://cdn.redtraffic.net/brunette.m3u8" },
            { title: "BLONDE", url: "https://cdn.redtraffic.net/blonde.m3u8" },
            
          { title: "BIG ANAL", url: "https://cdn.redtraffic.net/anal.m3u8" }
          
        ];

        // Índice del enlace actual
        let currentIndex = 0;

        // Inicializar el reproductor
        const player = new Clappr.Player({
            source: links[currentIndex].url,
            title: links[currentIndex].title,
            height: "100%",
            width: "100%",
            parentId: "#player",
            autoPlay: true,
            mute: false
        });

        // Referencias a los controles
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const currentTitle = document.getElementById('current-title');

        // Función para actualizar el reproductor
        function updatePlayer(index) {
            currentIndex = index;
            player.load(links[currentIndex].url);
            currentTitle.textContent = links[currentIndex].title;
        }

        // Evento para botón "Anterior"
        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                updatePlayer(currentIndex - 1);
            } else {
                updatePlayer(links.length - 1); // Ir al último si estamos en el primero
            }
        });

        // Evento para botón "Siguiente"
        nextButton.addEventListener('click', () => {
            if (currentIndex < links.length - 1) {
                updatePlayer(currentIndex + 1);
            } else {
                updatePlayer(0); // Volver al primero si estamos en el último
            }
        });

        // Asegurar que el título se actualice después de cada carga
        player.on(Clappr.Events.PLAYER_LOADED, () => {
            currentTitle.textContent = links[currentIndex].title;
        });
    </script>
</body>
</html>
